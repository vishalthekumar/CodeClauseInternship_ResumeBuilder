<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

  <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container mt-4" >
        <h1 class="text-center">RESUME BUILDER</h1>
        <form id="resumeForm" style="padding:  40px 40px ;">
            <div class="form-group">
                <div class="row">
                <div class="col-md-6 mb-3">
               <label>Name</label>
              <input type="text" class="form-control" id="name"  placeholder="Enter here">
            </div>
            <div class="col-md-6 mb-3">
                <label>Email</label>
               <input type="text" class="form-control" id="email" placeholder="Enter here">
             </div>
            
             <div class="col-md-6 mb-3">
                <label>Contact No.</label>
               <input type="text" class="form-control" id="contact" placeholder="Enter here">
             </div>
             <div class="col-md-6  mb-3">
                 <label>LinkedIn</label>
                <input type="text" class="form-control" id="LinkedIn" placeholder="Enter here">
              </div>
              
              <div class="col-md-6 mb-3">
                <label>Address</label>
               <textarea type="text" class="form-control" id="address" cols="12" rows="3" placeholder="Enter here">
              </textarea>
             </div>
              <div class="col-md-6 mb-3">
                <label>Objective</label>
               <textarea type="text" class="form-control" id="Objective" cols="12" rows="3" placeholder="Enter here">
              </textarea>
             </div>
              <div class="col-md-6 mb-3">
                <label>Education</label>
               <textarea type="text" class="form-control" id="education" cols="12" rows="3" placeholder="Enter here">
              </textarea>
             </div>
              <div class="col-md-6  mb-3">
                <label>Experience</label>
               <textarea type="text" class="form-control" id="experience" cols="12" rows="3" placeholder="Enter here">
              </textarea>
             </div>

             <div class="col-md-6  mb-3">
              <label>Skills</label>
             <input type="text" class="form-control" id="Skills" placeholder="Enter here">
           </div>
           <div class="col-md-6  mb-3">
            <label>Achievements</label>
           <input type="text" class="form-control" id="Achievements" placeholder="Enter here">
         </div>
         <div class="col-md-13  mb-3">
          <label>Declaration</label>
         <textarea type="text" class="form-control" id="Declaration" cols="12" rows="3" placeholder="Enter here">
        </textarea>
       </div>


          </div>

            </div>
            <br>
            <center>
            <button type="button" class="btn btn-primary" onclick="Build()" >Build Resume</button>
            </center>
        </form>
    </div>
    



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
